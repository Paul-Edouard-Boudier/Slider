<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <button class="resetButton" data-action="reset">Reset</button>
    <h1>slider</h1>
    <div class="sliderContainer">
      <i data-button="left" class="arrows fa fa-2x fa-arrow-left" aria-hidden="true"></i>
      <div class="slider">
        <div class="image">
          <img data-number="1" class="sliderImage hidden" src="images/landscape1.jpg" alt="">
          <img data-number="2" class="sliderImage hidden" src="images/landscape2.jpg" alt="">
          <img data-number="3" class="sliderImage hidden" src="images/landscape3.jpg" alt="">
          <img data-number="4" class="sliderImage hidden" src="images/landscape4.jpg" alt="">
          <img data-number="5" class="sliderImage hidden" src="images/landscape5.jpg" alt="">
        </div>
        <div class="sliderContainer">
          <div data-dot="1" class="sliderDot round black"></div>
          <div data-dot="2" class="sliderDot round black"></div>
          <div data-dot="3" class="sliderDot round black"></div>
          <div data-dot="4" class="sliderDot round black"></div>
          <div data-dot="5" class="sliderDot round black"></div>
        </div>
      </div>
      <i data-button="right" class="arrows fa fa-2x fa-arrow-right" aria-hidden="true"></i>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="javascript/script.js"></script>
</html>
